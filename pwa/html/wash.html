<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빨래방</title>
  <link rel="stylesheet" href="/ex/css/wash.css">
  <link rel="stylesheet" media="all and (max-width: 1199px)" href="/ex/css/wash_t_style.css">
  <link rel="stylesheet" media="all and (max-width: 350px)" href="/ex/css/wash_m_style.css">
</head>

<body>
  <h1>wash center open!</h1>
  <div class="inner">
    <section>
      <img src="/ex/image/wash/wash1.png" alt="샘플이미지">
      <div class="txt-box">
        <h2>즐거움</h2>
        <h3>ENJOY</h3>
        <p>
          귀찮은 가사 노동인줄만 알았던 빨래, 뽀송뽀송한 빨래의 감촉을 느끼는
          순간 기분까지 즐거워 집니다.
        </p>
      </div>
    </section>
    <section>
      <img src="/ex/image/wash/wash2.png" alt=" 샘플이미지">
      <div class="txt-box">
        <h2>아늑함</h2>
        <h3>COSY</h3>
        <p>
          아늑하고 감각적인 공간에서 좋은 향기 맡으며 커피한잔 즐길 수 있는 나만의 멋진 아지트. 그 사이에 빨래 끝!!
        </p>
      </div>
    </section>
    <section>
      <img src="/ex/image/wash/wash3.png" alt="샘플이미지">
      <div class="txt-box">
        <h2>건강함</h2>
        <h3>HEALTY</h3>
        <p>
          항균세탁과 살균건조로 미세먼지, 황사, 집먼지, 진드기 걱정 끝!
          건강하고 품격있는 라이프스타일을 즐겨보세요.
        </p>
      </div>
    </section>
  </div>
</body>

</html>
