<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오버튼 이용해서 탭구조 만들기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/ex/css/tabbox.css">

</head>

<body>
  <!-- 라디오버튼 이용해서 탭구조 만들기 -->
  <div class="layout">
    <ul class="tabs_test">
      <li>
        <input type="radio" name="extab" id="tab-btn01" checked>
        <label for="tab-btn01">탭버튼1</label>
        <div>내용물1</div>
      </li>
      <li>
        <input type="radio" name="extab" id="tab-btn02">
        <label for="tab-btn02">탭버튼1</label>
        <div>내용물2</div>
      </li>
      <li>
        <input type="radio" name="extab" id="tab-btn03">
        <label for="tab-btn03">탭버튼3</label>
        <div>내용물3</div>
      </li>
    </ul>

    <!-- 부트스트랩 샘플 가져오기 -->

    <div class="btn-box">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link">Link</button>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
